{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Record Payment - RentEase{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4"><i class="bi bi-credit-card"></i> Record Payment</h1>
    <p class="lead">Invoice: {{ invoice.invoice_number }}</p>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check"></i> Record Payment
                    </button>
                    <a href="{% url 'rental:invoice_manage' invoice.order.pk %}" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
