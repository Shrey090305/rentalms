{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Sign Up - RentEase{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-person-plus"></i> Create Account
                    </h2>
                    <p class="text-center text-muted mb-4">Join RentEase as a Customer</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Sign Up
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    <p class="text-center mb-0">
                        Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
