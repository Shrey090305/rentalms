{% extends 'base.html' %}

{% block title %}Delete {{ product.name }} - RentEase{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete this product?</p>
            <div class="alert alert-warning">
                <strong>{{ product.name }}</strong><br>
                <small>This action cannot be undone.</small>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Yes, Delete Product
                    </button>
                    <a href="{% url 'rental:product_manage' %}" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
